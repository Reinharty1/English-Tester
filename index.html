<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Tenses Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f5f7;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.07);
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .top-bar label {
      font-weight: 600;
      margin-right: 6px;
    }
    .top-bar input[type="text"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 220px;
    }
    .timer-display {
      font-weight: 600;
      color: #b91c1c;
      min-width: 120px;
    }
    button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #startBtn {
      background: #2563eb;
      color: white;
    }
    #finishBtn {
      background: #16a34a;
      color: white;
    }
    .question-block {
      margin-bottom: 18px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background: #f9fafb;
    }
    .question-block strong {
      display: inline-block;
      margin-bottom: 6px;
    }
    .question-block label {
      display: block;
      margin: 3px 0;
      cursor: pointer;
    }
    #resultContainer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    .score-box {
      background: #eff6ff;
      border-radius: 10px;
      padding: 12px 16px;
      border: 1px solid #bfdbfe;
      margin-bottom: 16px;
    }
    .score-box strong {
      font-size: 1.05rem;
    }
    .explanation-block {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }
    .explanation-block.correct {
      border-color: #16a34a;
    }
    .explanation-block.incorrect {
      border-color: #b91c1c;
    }
    .error {
      color: #b91c1c;
      margin-top: 8px;
    }
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .top-bar input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English Tenses Exam</h1>

    <div class="top-bar">
      <div>
        <label for="studentName">Student name:</label>
        <input type="text" id="studentName" placeholder="Enter your name (optional)" />
      </div>
      <div>
        <button id="startBtn" disabled>Start Exam</button>
        <button id="finishBtn" disabled>Finish &amp; Show Score</button>
      </div>
      <div id="timer" class="timer-display"></div>
    </div>

    <div id="questionsContainer"></div>

    <div id="resultContainer"></div>

    <div id="errorMsg" class="error"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
