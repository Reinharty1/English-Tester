<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elsayad English Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-soft: #eff6ff;
      --danger: #b91c1c;
      --border: #e2e8f0;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --radius-lg: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: radial-gradient(circle at top, #1d4ed8 0, #0f172a 45%, #020617 100%);
      color: var(--text-main);
    }

    .page {
      max-width: 980px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: #f9fafb;
      margin-bottom: 16px;
    }

    .header h1 {
      margin: 0 0 6px;
      font-size: 1.8rem;
      letter-spacing: 0.02em;
    }

    .header p {
      margin: 0;
      font-size: 0.95rem;
      color: #cbd5f5;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 18px 20px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(148, 163, 184, 0.35);
      position: relative;
    }

    .top-bar {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) auto minmax(0, 0.9fr);
      gap: 14px;
      align-items: center;
      margin-bottom: 12px;
    }

    .student-field label {
      font-weight: 600;
      margin-right: 6px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .student-field input[type="text"] {
      margin-top: 4px;
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      min-width: 220px;
      width: 100%;
      font-size: 0.95rem;
    }

    .button-group {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
      white-space: nowrap;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    button:not(:disabled):active {
      transform: translateY(1px);
      box-shadow: none;
    }

    #startBtn {
      background: var(--accent);
      color: white;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.45);
    }

    #startBtn:not(:disabled):hover {
      background: #1d4ed8;
    }

    #finishBtn {
      background: #16a34a;
      color: white;
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.45);
    }

    #finishBtn:not(:disabled):hover {
      background: #15803d;
    }

    .timer-display {
      font-weight: 600;
      color: var(--danger);
      text-align: right;
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: #fef2f2;
      border: 1px solid #fecaca;
    }

    .timer-label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 2px;
    }

    #status {
      min-height: 18px;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: var(--danger);
    }

    .progress-wrapper {
      margin-bottom: 10px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .progress-bar-outer {
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      transition: width 0.15s ease-out;
    }

    #quizContainer {
      margin-top: 8px;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 4px;
    }

    .question-block {
      margin-bottom: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f9fafb;
    }

    .question-block strong {
      display: inline-block;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .question-block label {
      display: block;
      margin: 3px 0;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .question-block input[type="radio"] {
      margin-right: 6px;
      transform: translateY(1px);
    }

    #resultContainer {
      margin-top: 20px;
      padding-top: 14px;
      border-top: 1px solid #e5e7eb;
    }

    .score-box {
      background: var(--accent-soft);
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #bfdbfe;
      margin-bottom: 14px;
      font-size: 0.95rem;
    }

    .score-box strong {
      font-size: 1.02rem;
    }

    h2 {
      margin: 6px 0 10px;
      font-size: 1.05rem;
      color: var(--text-main);
    }

    .back-to-top {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      cursor: pointer;
      font-size: 0.85rem;
      display: none;
      align-items: center;
      gap: 4px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
      z-index: 1000;
    }

    .back-to-top.visible {
      display: inline-flex;
    }

    @media (max-width: 768px) {
      .card {
        padding: 14px 12px 20px;
      }
      .top-bar {
        grid-template-columns: 1fr;
        align-items: stretch;
      }
      .timer-display {
        text-align: left;
      }
      #quizContainer {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
     <h1>Elsayad English Exam</h1>
<p style="margin-top: 5px; font-size: 18px; color: #e0e0e0;">
Designed & Developed by Elsayad · Smart Auto-Saving Exam System
</p>
>
    </div>

    <div class="card">
      <div class="top-bar">
        <div class="student-field">
          <label for="studentName">Student name</label>
          <input
            type="text"
            id="studentName"
            placeholder="Enter your name (optional)"
          />
        </div>

        <div class="button-group">
          <button id="startBtn" disabled>▶ Start Exam</button>
          <button id="finishBtn" disabled>✓ Finish &amp; Score</button>
        </div>

        <div class="timer-display">
          <span class="timer-label">Time remaining</span>
          <span id="timer">Time: --:--</span>
        </div>
      </div>

      <div class="progress-wrapper">
        <div class="progress-header">
          <span>Progress</span>
          <span id="progressText">Answered 0 / 25</span>
        </div>
        <div class="progress-bar-outer">
          <div id="progressBar" class="progress-bar-inner"></div>
        </div>
      </div>

      <div id="status"></div>

      <div id="quizContainer"></div>

      <div id="resultContainer"></div>
    </div>
  </div>

  <button id="backToTop" class="back-to-top">↑ Top</button>

  <script src="app.js"></script>
</body>
</html>
