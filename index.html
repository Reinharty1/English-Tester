<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elsayad English Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-soft: #eff6ff;
      --danger: #b91c1c;
      --border: #e2e8f0;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --radius-lg: 14px;
    }

    * {
      box-sizing: border-box;
    }

    /* -----------------------------------------------------
       ðŸ”¥ PAGE BACKGROUND â€” LOGO WATERMARK STYLE
    ------------------------------------------------------*/
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;

      background-color: #0f172a;
      background-image: url("elsayad-logo.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 70%;
      background-attachment: fixed;
      color: var(--text-main);
      position: relative;
      z-index: 0;
    }

    /* Dark overlay to keep readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      pointer-events: none;
      z-index: -1;
    }
    /* ----------------------------------------------------- */

    .page {
      max-width: 980px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: #f9fafb;
      margin-bottom: 20px;
    }

    /* Logo & Title */
    .exam-header {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding-top: 10px;
    }

    .exam-logo {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.45);
    }

    .exam-header-text h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .exam-header-text p {
      margin: 4px 0 0;
      font-size: 0.95rem;
      color: #cbd5f5;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 18px 20px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(148, 163, 184, 0.35);
      position: relative;
    }

    .top-bar {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) auto minmax(0, 0.9fr);
      gap: 14px;
      align-items: center;
      margin-bottom: 12px;
    }

    .student-field label {
      font-weight: 600;
      margin-right: 6px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .student-field input[type="text"] {
      margin-top: 4px;
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      min-width: 220px;
      width: 100%;
      font-size: 0.95rem;
    }

    .button-group {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.15s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #startBtn {
      background: var(--accent);
      color: white;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.45);
    }

    #startBtn:hover:not(:disabled) {
      background: #1d4ed8;
    }

    #finishBtn {
      background: #16a34a;
      color: white;
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.45);
    }

    #finishBtn:hover:not(:disabled) {
      background: #15803d;
    }

    .timer-display {
      font-weight: 600;
      color: var(--danger);
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      text-align: right;
    }

    .timer-label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    #status {
      min-height: 18px;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: var(--danger);
    }

    .progress-wrapper {
      margin-bottom: 10px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .progress-bar-outer {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      transition: 0.2s;
    }

    #quizContainer {
      margin-top: 8px;
      max-height: 60vh;
      overflow-y: auto;
    }

    .question-block {
      background: #f9fafb;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid var(--border);
    }
    .question-block label {
  display: block;
  margin: 8px 0;
  cursor: pointer;
}

.question-block input[type="radio"] {
  margin-right: 8px;
}


    #resultContainer {
      margin-top: 20px;
      padding-top: 14px;
      border-top: 1px solid #e5e7eb;
    }

    .score-box {
      background: var(--accent-soft);
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #bfdbfe;
      margin-bottom: 14px;
    }

    .back-to-top {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: rgba(15, 23, 42, 0.9);
      color: white;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      display: none;
    }

    .back-to-top.visible {
      display: inline-flex;
    }

    @media (max-width: 768px) {
      .exam-header {
        flex-direction: column;
      }
      body {
        background-size: 130%;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="exam-header">
        <img src="elsayad-logo.jpg" class="exam-logo" alt="logo" />
        <div class="exam-header-text">
          <h1>Elsayad English Exam</h1>
          <p>25 random multiple-choice questions Â· results saved automatically</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="top-bar">
        <div class="student-field">
          <label for="studentName">Student name</label>
          <input type="text" id="studentName" placeholder="Enter your name (optional)" />
        </div>

        <div class="button-group">
          <button id="startBtn" disabled>â–¶ Start Exam</button>
          <button id="finishBtn" disabled>âœ“ Finish & Score</button>
        </div>

        <div class="timer-display">
          <span class="timer-label">Time remaining</span>
          <span id="timer">Time: --:--</span>
        </div>
      </div>

      <div class="progress-wrapper">
        <div class="progress-header">
          <span>Progress</span>
          <span id="progressText">Answered 0 / 25</span>
        </div>
        <div class="progress-bar-outer">
          <div id="progressBar" class="progress-bar-inner"></div>
        </div>
      </div>

      <div id="status"></div>

      <div id="quizContainer"></div>

      <div id="resultContainer"></div>
    </div>
  </div>

  <button id="backToTop" class="back-to-top">â†‘ Top</button>

  <script src="app.js"></script>
</body>
</html>
