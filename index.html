<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Tenses Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input[type="text"] {
      padding: 4px 6px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .question {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .question-header {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .options label {
      display: block;
      margin: 3px 0;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      background: #f0f0f0;
    }
    .explanation {
      margin-top: 8px;
      padding-top: 6px;
      border-top: 1px dashed #ccc;
      font-size: 0.95em;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>English Tenses Exam</h1>

  <div class="controls">
    <label>
      Student name:
      <input type="text" id="studentName" placeholder="Enter your name">
    </label>

    <button id="startExamBtn">Start Exam</button>
    <button id="finishExamBtn" disabled>Finish &amp; Show Score</button>
  </div>

  <div id="questionsContainer"></div>

  <div id="resultContainer"></div>

  <!-- Load JavaScript logic -->
  <script src="app.js"></script>
</body>
</html>
